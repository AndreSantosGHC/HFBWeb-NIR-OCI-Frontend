<p-card header="Listagem de Exames">
  <app-universal-datatable
    entity="exame"
    CreateLabel="Cadastrar Exame"
    [rows]="10"
    [columns]="columns"
    (onEdit)="editarExame($event)"
    (onDelete)="excluirExame($event)"
    (onCreate)="redirectToCadastro()"
    [includeInactive]="false"
    [customActionButtons]="customActionButtons">

    <ng-template #bodyTemplate let-item="item" let-column="column">
      {{ getNestedValue(item, column.field) }}
    </ng-template>
  </app-universal-datatable>

  <p-toast></p-toast>
  <p-confirmDialog></p-confirmDialog>
</p-card>
