<p-card header="Listagem de Procedimentos">
  <app-universal-datatable
    entity="procedimento"
    CreateLabel="Cadastrar Procedimento"
    [rows]="10"
    [columns]="columns"
    (onEdit)="editarProcedimento($event)"
    (onDelete)="excluirProcedimento($event)"
    (onCreate)="redirectToCadastro()"
    [includeInactive]="false">

    <ng-template #bodyTemplate let-item="item" let-column="column">
      @switch (column.field) {
        @case ('ativo') {
          <p-tag
            [value]="item.ativo === true ? 'Ativo' : 'Inativo'"
            [severity]="item.ativo === true ? 'success' : 'danger'"
          />
        }
        @case ('actions') {
          <div class="flex gap-1">
            <button pButton
                    type="button"
                    icon="pi pi-pencil"
                    class="p-button-rounded p-button-text p-button-primary"
                    (click)="editarProcedimento(item)"></button>
            <button pButton
                    type="button"
                    icon="pi pi-trash"
                    class="p-button-rounded p-button-text p-button-danger"
                    (click)="excluirProcedimento(item)"></button>
          </div>
        }
        @default {
          {{ getNestedValue(item, column.field) }}
        }
      }
    </ng-template>

  </app-universal-datatable>
</p-card>

<p-toast />
<p-confirmDialog />
