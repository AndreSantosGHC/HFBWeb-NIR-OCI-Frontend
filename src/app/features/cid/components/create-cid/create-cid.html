<p-card [header]="isEditMode ? 'Editar CID' : 'Cadastro de CID'" class="card">
  <form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()" class="p-fluid">

    <!-- CÓDIGO -->
    <div class="p-field col-12 md:col-6">
      <label for="codigo" class="block mb-2">
        <b class="text-red-600 mr-1">*</b> Código
      </label>
      <input
        id="codigo"
        pInputText
        formControlName="codigo"
        [class.p-invalid]="codigo.invalid && (codigo.dirty || codigo.touched)"
        class="w-full"
      />
      @if (codigo.invalid && (codigo.dirty || codigo.touched)) {
        <small class="p-error block mt-1">
          Código é obrigatório.
        </small>
      }
    </div>

    <!-- NOME -->
    <div class="p-field col-12 md:col-6">
      <label for="nome" class="block mb-2">
        <b class="text-red-600 mr-1">*</b> Nome
      </label>
      <input
        id="nome"
        pInputText
        formControlName="nome"
        [class.p-invalid]="nome.invalid && (nome.dirty || nome.touched)"
        class="w-full"
      />
      @if (nome.invalid && (nome.dirty || nome.touched)) {
        <small class="p-error block mt-1">
          Nome é obrigatório.
        </small>
      }
    </div>

    <!-- BOTÕES -->
    <div class="col-12 flex gap-2 justify-end mt-4">
      <button
        pButton
        type="button"
        label="Cancelar"
        icon="pi pi-times"
        class="p-button-secondary"
        (click)="cancelar()"
      ></button>

      <button
        pButton
        type="submit"
        [label]="isEditMode ? 'Atualizar' : 'Salvar'"
        icon="pi pi-check"
        [disabled]="cadastroForm.invalid"
      ></button>
    </div>

  </form>
</p-card>
<p-toast />
