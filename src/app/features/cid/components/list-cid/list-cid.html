<p-card header="Listagem de CIDs">
  <app-universal-datatable
    entity="cid"
    CreateLabel="Cadastrar CID"
    [rows]="10"
    [columns]="columns"
    (onEdit)="editarCid($event)"
    (onDelete)="excluirCid($event)"
    (onCreate)="redirectToCadastro()"
    [includeInactive]="false">

    <ng-template #bodyTemplate let-item="item" let-column="column">
      @switch (column.field) {
        @case ('actions') {
          <div class="flex gap-1">
            <button pButton
                    type="button"
                    icon="pi pi-pencil"
                    class="p-button-rounded p-button-text p-button-primary"
                    (click)="editarCid(item)"></button>
            <button pButton
                    type="button"
                    icon="pi pi-trash"
                    class="p-button-rounded p-button-text p-button-danger"
                    (click)="excluirCid(item)"></button>
          </div>
        }
        @default {
          {{ getNestedValue(item, column.field) }}
        }
      }
    </ng-template>

  </app-universal-datatable>
</p-card>

<p-toast />
<p-confirmDialog />
